<!DOCTYPE html>
<html>

<head>
    <title>To-Do</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="title-grid">
            <h1 id="title">Your To-Do List</h1>
        </div>
        <div class="grid-item" id="projects-grid">
            <h3>Projects</h3>
            <div class="projects">Default</div>
            <div class="projects">Default</div>
            <img id="projects-add" src="https://img.icons8.com/ios-filled/40/000000/plus-math.png" />
        </div>
        <div class="grid-item" id="tasks-grid">
            <h3>Tasks</h3> 
            <div class="tasks"><input type="checkbox" id="myCheck" class="task-check">Something to do! 
                <div class="task-date">07/20/20</div><img src="https://img.icons8.com/material/24/000000/multiply--v1.png" /></div>
            <img id="tasks-add"  src="https://img.icons8.com/ios-filled/35/000000/plus-math.png" />
        </div>
        <div class="grid-item" id="completed-grid"> 
            <h3>Completed</h3>
            <div class="tasks"><input type="checkbox" id="myCheck" class="task-check" checked>Something to do!
                <div class="task-date">07/20/20</div><img src="https://img.icons8.com/material/24/000000/multiply--v1.png" /></div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
