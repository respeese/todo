<!DOCTYPE html>
<html>

<head>
    <title>To-Do</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="title-grid">
            <h1 id="title">Your To-Do List</h1>
        </div>
        <div class="grid-item" id="projects-grid">
            <h3>Projects</h3>
            <div class="projects">Default</div>
            <div class="projects">Default</div>
            <img id="projects-add" src="https://img.icons8.com/ios-filled/40/000000/plus-math.png" />
        </div>
        <div class="grid-item" id="tasks-grid">
            <h3>Tasks</h3>
            <div class="tasks form-high"><input type="checkbox" class="task-check"><span class="task-title">Something to
                    do! </span>
                <span class="task-date">07/20/20</span><img
                    src="https://img.icons8.com/material/24/000000/multiply--v1.png" /></div>
            <img id="tasks-add" src="https://img.icons8.com/ios-filled/35/000000/plus-math.png" />
        </div>
        <div class="grid-item" id="completed-grid">
            <h3>Completed</h3>
            <div class="tasks"><input type="checkbox" id="myCheck" class="task-check" checked>
                <div class="task-title">Something to do! </div>
                <div class="task-date">07/20/20</div><img
                    src="https://img.icons8.com/material/24/000000/multiply--v1.png" />
            </div>
        </div>


        <div class="form-popup" id="todoForm">
            <form class="form-container">
                <img id="form-exit" src="https://img.icons8.com/material/24/000000/multiply--v1.png" />
                <h1>Task Details</h1>
                <label for="title">
                    <span><b>Task Title</b></span>
                    <input type="text" name="title" id="form-title" required />
                    <span class="error"></span>
                </label><br>
                <label for="desc"><b>Description</b></label><br>
                <textarea name="desc" rows="8" cols="20" id="form-desc"></textarea>
                <br>
                <label for="dueDate"><b>Due date</b></label><br>
                <input type="date" name="dueDate" id="form-dueDate">
                <br>
                <label for="priority"><b>Priority</b></label>
                <br>
                <div class="form-high" id="form-div-high">
                    <input type="radio" id="form-high" name="priority" value="high">
                    <label for="form-high">High</label>
                </div>
                <div class="form-low">
                    <input type="radio" id="form-low" name="priority" value="low" checked>
                <label for="form-low">Low</label>
                </div><br> 
        
                <button type="submit" id="done-btn">Done</button>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
