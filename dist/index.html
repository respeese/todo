<!DOCTYPE html>
<html>

<head>
    <title>To-Do</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" id="title-grid">
            <h1 id="title">Your To-Do List</h1>
        </div>
        <div class="grid-item" id="projects-grid">
            <h3>Projects</h3>
            <div class="projects">Default</div>
            <div class="projects">Default</div>
        </div>
        <div class="grid-item" id="tasks-grid">
            <h3>Tasks</h3> 
            <div class="tasks">Something to do!</div>
        </div>
        <div class="grid-item" id="completed-grid"> 
            <h3>Completed</h3>
        </div>
    </div>
    


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
